<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TrackRight</title>
    </head>
    <body>
        <a href="{{ url_for('create')  }}">Create New Ticket</a>
        <hr>
        <h1>All Tickets</h1>

        {% for ticket in tickets %}
        <div>
            <h2>{{ ticket.title }}</h2>
            <p><small>Status: {{ ticket.status }}, Priority: {{ ticket.priority }}</small></p>
            <p>{{ ticket.description }}</p>

            <a href="{{  url_for('edit', id=ticket.id) }}">Edit</a>
        </div>
        <hr>
        {% endfor %}

    </body>
</html>
